<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>新标签页</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Background Layer -->
  <div id="background" class="background"></div>
  
  <!-- Toast Container -->
  <div id="toast-container" class="toast-container"></div>

  <!-- Main Container -->
  <div class="main-container">
    <!-- Left Sidebar for Groups -->
    <aside class="groups-sidebar" id="groups-sidebar">
      <div class="groups-tabs" id="groups-tabs">
        <!-- Groups will be rendered here -->
      </div>
      <button id="btn-add-group" class="add-group-btn" title="添加分组">
        <svg viewBox="0 0 24 24" width="20" height="20"><path fill="currentColor" d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg>
      </button>
    </aside>

    <!-- Main Content Area -->
    <div class="main-content">
      <!-- Top Toolbar -->
      <header class="toolbar">
        <!-- Search Bar -->
        <div class="search-wrapper">
          <input type="text" id="search-input" class="search-input" placeholder="搜索按钮或网页...">
          <button id="search-engine-btn" class="search-engine-btn" title="使用搜索引擎搜索">
            <svg viewBox="0 0 24 24" width="18" height="18"><path fill="currentColor" d="M15.5 14h-.79l-.28-.27a6.5 6.5 0 0 0 1.48-5.34c-.47-2.78-2.79-5-5.59-5.34a6.505 6.505 0 0 0-7.27 7.27c.34 2.8 2.56 5.12 5.34 5.59a6.5 6.5 0 0 0 5.34-1.48l.27.28v.79l4.25 4.25c.41.41 1.08.41 1.49 0 .41-.41.41-1.08 0-1.49L15.5 14zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
          </button>
        </div>

        <!-- Right Toolbar -->
        <div class="toolbar-right">
          <button id="btn-add" class="toolbar-btn" title="新增按钮">
            <svg viewBox="0 0 24 24" width="20" height="20"><path fill="currentColor" d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg>
          </button>
          <button id="btn-batch-delete" class="toolbar-btn" title="批量删除">
            <svg viewBox="0 0 24 24" width="20" height="20"><path fill="currentColor" d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/></svg>
          </button>
          <button id="btn-open-mode" class="toolbar-btn" title="标签打开方式">
            <svg viewBox="0 0 24 24" width="20" height="20"><path fill="currentColor" d="M19 19H5V5h7V3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2v-7h-2v7zM14 3v2h3.59l-9.83 9.83 1.41 1.41L19 6.41V10h2V3h-7z"/></svg>
            <span class="toolbar-btn-label" id="open-mode-label">新标签页</span>
          </button>
          <button id="btn-search" class="toolbar-btn" title="搜索按钮">
            <svg viewBox="0 0 24 24" width="20" height="20"><path fill="currentColor" d="M15.5 14h-.79l-.28-.27a6.5 6.5 0 0 0 1.48-5.34c-.47-2.78-2.79-5-5.59-5.34a6.505 6.505 0 0 0-7.27 7.27c.34 2.8 2.56 5.12 5.34 5.59a6.5 6.5 0 0 0 5.34-1.48l.27.28v.79l4.25 4.25c.41.41 1.08.41 1.49 0 .41-.41.41-1.08 0-1.49L15.5 14zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
          </button>
          <button id="btn-settings" class="toolbar-btn" title="设置">
            <svg viewBox="0 0 24 24" width="20" height="20"><path fill="currentColor" d="M19.14 12.94c.04-.31.06-.63.06-.94 0-.31-.02-.63-.06-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.04.31-.06.63-.06.94s.02.63.06.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/></svg>
          </button>
        </div>
      </header>

      <!-- Main Grid Area -->
      <main class="grid-container" id="grid-container">
        <!-- Empty State -->
        <div id="empty-state" class="empty-state hidden">
          <div class="empty-icon">
            <svg viewBox="0 0 24 24" width="64" height="64"><path fill="currentColor" d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg>
          </div>
          <p class="empty-text">点击右上角新增 / 导入 JSON 添加快捷按钮</p>
          <button id="empty-dismiss" class="empty-dismiss">不再提示</button>
        </div>

        <!-- Button Grid -->
        <div id="button-grid" class="button-grid">
          <!-- Buttons will be rendered here -->
        </div>
      </main>
    </div>
  </div>

  <!-- Folder Overlay -->
  <div id="folder-overlay" class="folder-overlay hidden">
    <div class="folder-content">
      <div class="folder-header">
        <h3 id="folder-title" class="folder-title">文件夹</h3>
        <button id="folder-close" class="folder-close-btn">
          <svg viewBox="0 0 24 24" width="20" height="20"><path fill="currentColor" d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/></svg>
        </button>
      </div>
      <div id="folder-grid" class="folder-grid">
        <!-- Folder buttons will be rendered here -->
      </div>
    </div>
  </div>

  <!-- Modal Overlay -->
  <div id="modal-overlay" class="modal-overlay hidden">
    <div id="modal-content" class="modal-content">
      <!-- Modal content will be rendered dynamically -->
    </div>
  </div>

  <!-- Context Menu -->
  <div id="context-menu" class="context-menu hidden">
    <ul class="context-menu-list">
      <li data-action="edit">编辑</li>
      <li data-action="delete">删除</li>
      <li data-action="open-new-tab">新标签页打开</li>
      <li data-action="open-background">后台打开</li>
    </ul>
  </div>

  <!-- Scripts -->
  <script src="js/utils.js"></script>
  <script src="js/storage.js"></script>
  <script src="js/bing-wallpaper.js"></script>
  <script src="js/toast.js"></script>
  <script src="js/button-manager.js"></script>
  <script src="js/drag-drop.js"></script>
  <script src="js/groups.js"></script>
  <script src="js/folders.js"></script>
  <script src="js/modals.js"></script>
  <script src="js/settings.js"></script>
  <script src="js/search.js"></script>
  <script src="js/keyboard.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
