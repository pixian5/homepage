<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>添加到主页</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      width: 320px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      color: #333;
      background: #fff;
    }
    
    .popup-container {
      padding: 16px;
    }
    
    .popup-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid #eee;
    }
    
    .popup-icon {
      width: 32px;
      height: 32px;
      border-radius: 6px;
      background: #4a90d9;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 16px;
    }
    
    .popup-icon img {
      width: 24px;
      height: 24px;
      border-radius: 4px;
    }
    
    .popup-title {
      flex: 1;
      overflow: hidden;
    }
    
    .popup-title h3 {
      font-size: 14px;
      font-weight: 600;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .popup-title p {
      font-size: 12px;
      color: #666;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .form-group {
      margin-bottom: 12px;
    }
    
    .form-label {
      display: block;
      font-size: 12px;
      font-weight: 500;
      color: #666;
      margin-bottom: 4px;
    }
    
    .form-select {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
      background: #fff;
      cursor: pointer;
    }
    
    .form-select:focus {
      outline: none;
      border-color: #4a90d9;
    }
    
    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .btn-primary {
      background: #4a90d9;
      color: white;
    }
    
    .btn-primary:hover {
      background: #357abd;
    }
    
    .btn-primary:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    
    .message {
      text-align: center;
      padding: 12px;
      border-radius: 8px;
      margin-top: 12px;
      font-size: 13px;
    }
    
    .message.success {
      background: #e8f5e9;
      color: #2e7d32;
    }
    
    .message.error {
      background: #ffebee;
      color: #c62828;
    }
    
    .loading {
      text-align: center;
      padding: 24px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="popup-container">
    <div id="loading" class="loading">正在加载...</div>
    
    <div id="content" style="display: none;">
      <div class="popup-header">
        <div class="popup-icon" id="page-icon">
          <span id="icon-letter"></span>
        </div>
        <div class="popup-title">
          <h3 id="page-title">页面标题</h3>
          <p id="page-url">https://example.com</p>
        </div>
      </div>
      
      <div class="form-group">
        <label class="form-label">选择分组</label>
        <select id="group-select" class="form-select">
          <option value="default">默认</option>
        </select>
      </div>
      
      <button id="btn-add" class="btn btn-primary">添加到主页</button>
      
      <div id="message" class="message" style="display: none;"></div>
    </div>
  </div>
  
  <script src="js/popup.js"></script>
</body>
</html>
